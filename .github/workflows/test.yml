name: Go Test with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql8:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testci
        options: >-
          --health-cmd="mysqladmin ping -u root -ptestci"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: bitnami/redis:7.2
        ports:
          - 6379:6379
        env:
          REDIS_PASSWORD: testci
        options: >-
          --health-cmd="redis-cli -h localhost -a testci ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      kafka:
        image: bitnami/kafka:3.6.0
        ports:
          - "9092:9092"
          - "9094:9094"
        options: >-
          --health-cmd="nc -zv kafka 9092"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        # Kafka's environment variables are already defined in the docker-compose.yml file, no need to repeat them here

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Install dependencies
        run: |
          go mod tidy
          go mod download

      - name: Start Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 120 # 等待容器启动 2分钟

      - name: Run tests
        run: |
          go test -v ./...

      - name: Shut down Docker Compose
        run: |
          docker-compose -f docker-compose.yml down
